<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cats Photo Stdio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Cats Photo Stdio</h1>
        </header>
        <main>
            <h2 class="text-center">Photo Library</h2>
            <div class="container">
                <div class="textbox cat_white uppercase">
                    <a href="#">
                        <h3>white</h3>
                        <p class="text-center">100 images</p>
                    </a>
                </div>
                <div class="textbox cat_black uppercase">
                    <a href="#">
                        <h3>black</h3>
                        <p class="text-center">151 images</p>
                    </a>
                </div>
                <div class="textbox cat_double uppercase">
                    <a href="#">
                        <h3>two-tone</h3>
                        <p class="text-center">80 images</p>
                    </a>
                </div>
            </div>
            <div class="container">
                <div class="textbox tortoiseshell uppercase">
                    <a href="#">
                        <h3>tortoiseshell</h3>
                        <p class="text-center">520 images</p>
                    </a>
                </div>
                <div class="textbox mike uppercase">
                    <a href="#">
                        <h3>calico</h3>
                        <p class="text-center">29 images</p>
                    </a>
                </div>
                <div class="textbox red_tabby uppercase">
                    <a href="#">
                        <h3>red tabby</h3>
                        <p class="text-center">201 images</p>
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <h4 class="text-center">more...</h4>
                <p class="cat_button">
                    <img src="images/cat_hand.png"></img>
                </p>
            <small>Copyright 2017 Cats Photo Stdio</small>
        </footer>
    </body>
</html>
